name: Monthly Report Scheduler

on:
  schedule:
    # Run daily at 2 AM UTC (to catch month transitions)
    - cron: '0 2 * * *'
  workflow_dispatch:
    # Allow manual triggering

jobs:
  check-month-transition:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Check month transition
      run: |
        echo "🔄 Checking for month transition..."
        
        # Check if it's the first day of the month
        CURRENT_DAY=$(date +%d)
        CURRENT_HOUR=$(date +%H)
        
        echo "📅 Current day: $CURRENT_DAY"
        echo "🕐 Current hour: $CURRENT_HOUR"
        
        if [ "$CURRENT_DAY" = "01" ] && [ "$CURRENT_HOUR" -lt 6 ]; then
          echo "✅ First day of month detected - creating new monthly report"
          
          # Run the current monthly report manager
          python3 scripts/current_monthly_report_manager.py --check-transition
          
          # Get current report status
          python3 scripts/current_monthly_report_manager.py --status
          
          echo "✅ Month transition check completed"
        else
          echo "ℹ️ Not first day of month or too early - no action needed"
        fi
    
    - name: Create summary
      run: |
        echo "## 📅 Monthly Report Scheduler" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Status**: ✅ Daily check completed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Next Check**: Tomorrow at 2 AM UTC" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Current Month**: $(date +%B %Y)" >> $GITHUB_STEP_SUMMARY 