      if: steps.webhook.outputs.success == 'false'
      run: |
        curl -X POST -H 'Content-type: application/json' \
        --data '{
          "text": "âŒ *Express Entry Draw Processing Failed!*\n\nğŸ“Š *Draw Details:*\nâ€¢ **Program:** ${{ github.event.client_payload.Program }}\nâ€¢ **ITAs:** ${{ github.event.client_payload.Invitation }}\nâ€¢ **CRS Score:** ${{ github.event.client_payload.Score }}\nâ€¢ **Draw Number:** ${{ github.event.client_payload.Draw_Number }}\nâ€¢ **Date:** ${{ github.event.client_payload.draw.date.most.recent }}\nâ€¢ **Category:** ${{ github.event.client_payload.Category }}\nâ€¢ **Region:** ${{ github.event.client_payload.Region }}\n\nğŸš¨ **Error Details:**\n${{ steps.webhook.outputs.error }}\n\nğŸ” **Debug Info:**\nâ€¢ **GitHub Run:** ${{ github.run_id }}\nâ€¢ **Workflow:** ${{ github.workflow }}\nâ€¢ **Repository:** ${{ github.repository }}\nâ€¢ **Branch:** ${{ github.ref }}\n\nâš ï¸ **Action Required:** Manual intervention needed\n\nğŸ”— **View Logs:** https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
