name: Webhook Handler for Express Entry Draws

on:
  repository_dispatch:
    types: [express_entry_draw]

jobs:
  process-webhook:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        
    - name: Process webhook
      id: webhook
      run: |
        python3 scripts/webhook_handler.py --webhook-data ${{ toJSON(github.event.client_payload) }}
        
    - name: Notify Slack - Success
      if: steps.webhook.outputs.success == 'true'
      run: |
        curl -X POST -H 'Content-type: application/json' \
        --data '{
          "text": "ğŸ‰ *Express Entry Draw Processed Successfully!*\n\nğŸ“Š *Draw Details:*\nâ€¢ **Program:** ${{ github.event.client_payload.Program }}\nâ€¢ **ITAs:** ${{ github.event.client_payload.Invitation }}\nâ€¢ **CRS Score:** ${{ github.event.client_payload.Score }}\nâ€¢ **Draw Number:** ${{ github.event.client_payload.Draw_Number }}\nâ€¢ **Date:** ${{ github.event.client_payload.draw.date.most.recent }}\nâ€¢ **Category:** ${{ github.event.client_payload.Category }}\nâ€¢ **Region:** ${{ github.event.client_payload.Region }}\n\nğŸ“ˆ **Updated Report:** ${{ steps.webhook.outputs.updated_file }}\nğŸ”— **View Report:** https://immiwatch.ca/reports/express-entry/${{ steps.webhook.outputs.month_directory }}/\n\nâœ… **Status:** Report updated and committed to GitHub\n\nğŸ“Š **Summary:** Added ${{ github.event.client_payload.Invitation }} ITAs to ${{ github.event.client_payload.Program }} program\n\nğŸ”— **GitHub Commit:** https://github.com/${{ github.repository }}/commit/${{ github.sha }}"
