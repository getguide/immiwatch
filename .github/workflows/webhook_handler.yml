name: Webhook Handler for Express Entry Draws

on:
  repository_dispatch:
    types: [express_entry_draw]

jobs:
  process-webhook:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        
    - name: Process webhook
      id: webhook
      run: |
        python3 scripts/webhook_handler.py --webhook-data ${{ toJSON(github.event.client_payload) }}
        
    - name: Notify Slack - Success
      if: steps.webhook.outputs.success == 'true'
      run: |
        curl -X POST -H 'Content-type: application/json' \
        --data '{
          "text": "üéâ *Express Entry Draw Processed Successfully!*\n\nüìä *Draw Details:*\n‚Ä¢ **Program:** ${{ github.event.client_payload.Program }}\n‚Ä¢ **ITAs:** ${{ github.event.client_payload.Invitation }}\n‚Ä¢ **CRS Score:** ${{ github.event.client_payload.Score }}\n‚Ä¢ **Draw Number:** ${{ github.event.client_payload.Draw_Number }}\n‚Ä¢ **Date:** ${{ github.event.client_payload.draw.date.most.recent }}\n\nüìà **Updated Report:** ${{ steps.webhook.outputs.updated_file }}\nüîó **View Report:** https://immiwatch.ca/reports/express-entry/ee-july-2025/\n\n‚úÖ **Status:** Report updated and committed to GitHub"
        }' \
        https://hooks.slack.com/services/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
        
    - name: Notify Slack - Failure
      if: steps.webhook.outputs.success == 'false'
      run: |
        curl -X POST -H 'Content-type: application/json' \
        --data '{
          "text": "‚ùå *Express Entry Draw Processing Failed!*\n\nüìä *Draw Details:*\n‚Ä¢ **Program:** ${{ github.event.client_payload.Program }}\n‚Ä¢ **ITAs:** ${{ github.event.client_payload.Invitation }}\n‚Ä¢ **CRS Score:** ${{ github.event.client_payload.Score }}\n‚Ä¢ **Draw Number:** ${{ github.event.client_payload.Draw_Number }}\n\nüö® **Error:** ${{ steps.webhook.outputs.error }}\n\n‚ö†Ô∏è **Action Required:** Manual intervention needed"
        }' \
        https://hooks.slack.com/services/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 